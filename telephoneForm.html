<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validation</title>
</head>
<body>
    <h1>Telephone Number Validation</h1>
    
    <form id="telephoneForm" action="/validatePhoneNumber" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phoneNumber">Phone Number (Format: ddd-ddd-dddd):</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: ddd-ddd-dddd (e.g., 123-456-7890)</small><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="response"></div>
</body>
</html>
